server:
  port: 9100
  compression:
    enabled: true

spring:
  datasource:
    password: root
    platform: postgres
    url: jdbc:postgresql://localhost:5432/calendar
    username: postgres
  jpa:
    open-in-view: 'false'
    database: POSTGRESQL
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        jdbc:
          time_zone: UTC-3
  profiles:
    active: ${APP_PROFILE:dev}
  jackson:
    mapper:
      DEFAULT_VIEW_INCLUSION: true

authorization:
  client-id: ${CLIENT_ID:detrasoft-app}
  client-secret: ${CLIENT_SECRET:detrasoft-app}
  jwt-secret: ${SECRET:detrasoft}
  jwt-duration: ${TOKEN_DURATION:3600}
  security-https: true

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE